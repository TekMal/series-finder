<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" >
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Finder</title>
</head>
<body>
    <nav>
        <div class="navigation">
            <label class="navigation__label" for="series-search">Find your series</label>
            <input class="navigation__input" type="search" id="series-search" placeholder="Title...">
            <button class="navigation__button" id="find">Search</button>
        </div>
        <div class="filter-and-sort">
            <h3 class="filter-and-sort__title">Sort by:</h3>
            <div class="sort-buttons">
                <button class="sort-buttons__button" id="sort-year">Year</button>
                <button class="sort-buttons__button" id="sort-rating">Rating</button>
                <button class="sort-buttons__button" id="sort-title">Title</button>
            </div>
            <h3 class="filter-and-sort__title">Rating:</h3>
            <div class="rating-buttons">
                <button class="rating-buttons__button" id="filter-rating">1</button>
                <button class="rating-buttons__button" id="filter-rating">2</button>
                <button class="rating-buttons__button" id="filter-rating">3</button>
                <button class="rating-buttons__button" id="filter-rating">4</button>
                <button class="rating-buttons__button" id="filter-rating">5</button>
                <button class="rating-buttons__button" id="filter-rating">6</button>
                <button class="rating-buttons__button" id="filter-rating">7</button>
                <button class="rating-buttons__button" id="filter-rating">8</button>
                <button class="rating-buttons__button" id="filter-rating">9</button>
                <button class="rating-buttons__button" id="filter-rating">10</button>
            </div>
        </div>
    </nav>
    <main class="main-section" id="series-container">
        <img class="main-section__initial-image" src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=740&q=80">
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
